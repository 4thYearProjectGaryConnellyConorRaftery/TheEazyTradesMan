<h1 class="header">Create an account with Firebase or Social Providers</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

<div class="form-group">
      <div>
          <label>First Name:</label>
          <input type="text" class="form-control" [(ngModel)]="firstName" value="firstname">
          </div>
          <div>
          <label>Second Name:</label>
          <input type="text" class="form-control" [(ngModel)]="secondName" value="secondname">
          </div>
</div>

      <form [formGroup]="registerForm">
          


        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>



        <button type="submit" (click)="tryRegisterCustomer(registerForm.value, firstname)" class="btn btn-default">Register as Customer</button>
        <button type="submit" (click)="tryRegisterWorker(registerForm.value)" class="btn btn-default">Register as Worker</button>
      </form>
    </div>
  </div>
  <p class="card-text">
    Not set up at the moment but have the functions created for them. Just need to get specific codes to 
    activate these sign ups.
  </p>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Register with Facebook</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Register with Google</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-info btn-block" (click)="tryTwitterLogin()">Register with Twitter</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Already have an account? <a href="/login">Login</a></p>
 <!-- <button type="button" class="btn btn-primary" (click)="viewProfile(worker.id)">View Profile</button> -->
    </div>
  </div>
</div>
