<h1 class="header">Create an account with Firebase or Facebook</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

<div class="form-group">
      <div>
        <label>First Name:</label>
        <input type="text" class="form-control" [(ngModel)]="firstName" value="firstname" required minlength="4" #fname="ngModel">
      </div>
      
      <div *ngIf="fname.invalid && (fname.dirty || fname.touched)"
            class="alert alert-danger">
          <div *ngIf="fname.errors.required">
            First name is required.
          </div>
          <div *ngIf="fname.errors.minlength">
            First name must be at least 4 characters long.
          </div>
      </div>

      <div>
        <label>Second Name:</label>
        <input type="text" class="form-control" [(ngModel)]="secondName" value="secondname" required minlength="4" #sname="ngModel">
      </div>

      <div *ngIf="sname.invalid && (sname.dirty || sname.touched)"
            class="alert alert-danger">
          <div *ngIf="sname.errors.required">
            Second name is required.
          </div>
          <div *ngIf="sname.errors.minlength">
            Second name must be at least 4 characters long.
          </div>
      </div>
</div>

      <form [formGroup]="registerForm">
          


        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>



        <button type="submit" ng-disabled="myForm.$invalid" (click)="tryRegisterCustomer(registerForm.value, firstname)" class="btn btn-default">Register as Customer</button>
        <button type="submit" ng-disabled="myForm.$invalid" (click)="tryRegisterWorker(registerForm.value)" class="btn btn-default">Register as Worker</button>
      </form>
    </div>
  </div>
