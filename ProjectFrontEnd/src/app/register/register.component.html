<h1 class="header">Create an account with Firebase or Social Providers</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        


        <div ng-app="myApp" ng-controller="formCtrl">
          <form novalidate>
            Worker:<br>
            <input type="radio" ng-model="account.worker" value="worker"><br>
            Tradesperson:<br>
            <input type="radio" ng-model="account.tradesperson" value="tradesperson">
            <br>
          </form>
          <p></p>
        </div>


<!--
        <div class="form-group">
          <label>Customer</label>
          <input type="radio" formControlName="accountType" ng-value="customer" class="form-control">
        </div>

        <form name="accTypeForm" ng-controller="AccountTypeController">
          <label>
            <input type="radio" ng-model="accountType" value="customer" name='type'>
            Customer
          </label><br/>
          <label>
            <input type="radio" ng-model="accountType" value="Tradesman" name='type'>
            Tradesman
          </label><br/>
          <br/>
          <p>Type: {{accountType}}</p>
         </form>
-->
        <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-default">Register</button>
      </form>
    </div>
  </div>
  <p class="card-text">
    Not set up at the moment but have the functions created for them. Just need to get specific codes to 
    activate these sign ups.
  </p>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Register with Facebook</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Register with Google</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-info btn-block" (click)="tryTwitterLogin()">Register with Twitter</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
</div>
