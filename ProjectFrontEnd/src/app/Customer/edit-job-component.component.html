<div *ngIf="isCustomer">
<form #postJobForm="ngForm" (ngSubmit)="update(updateJob)">
  <!-- (ngSubmit)="postJob(postJobForm)" ;;;;;; Removed from above -->
<div class = "panel panel-primary">
  <div class="panel-heading">
   <h3>Update Job  <span class="glyphicon glyphicon-edit"></span></h3>
  </div>

  <div class = "panel-body">
    
     <div class="form-group">
      <label for="trade">Trade</label>
      <input id="trade" name="trade" [(ngModel)]="updateJob.trade" type="text" class="form-control" #tradeVar="ngModel">
    </div>

     <div class="form-group">
      <label for="description">Description</label>
      <input id="description" name="description" [(ngModel)]="updateJob.description" type="text" class="form-control" #descriptionVar="ngModel">
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" name="location" [(ngModel)]="updateJob.location" type="text" class="form-control" #locationVar="ngModel">
    </div>

    <div class="form-group">
      <label for="contact">Contact</label>
      <input id="contact" name="contact" [(ngModel)]="updateJob.contact" type="text" class="form-control" #contactVar="ngModel">
    </div>
