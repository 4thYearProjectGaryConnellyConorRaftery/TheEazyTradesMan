<h4>{{message}}</h4>


<div *ngIf="isCustomer">

<form #postJobForm="ngForm" (ngSubmit)="postJob(job)">
<div class = "panel panel-primary">
  <div class="panel-heading">
   <h3>Post a Job</h3>
  </div>

  <div class = "panel-body">
    <div class="form-group">
      <label for="trade">Trade</label>
      <input id="trade" name="trade" [(ngModel)]="job.trade" type="text" class="form-control" #tradeVar = "ngModel">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" name="description" [(ngModel)]="job.description" type="text" class="form-control" #descriptionVar = "ngModel">
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" name="location" [(ngModel)]="job.location" type="text" class="form-control" #locationVar = "ngModel">
    </div>

     <div class="form-group">
      <label for="contact">Contact (Name-Number. Will only be seen by the workers who's request you accept.)</label>
      <input id="contact" name="contact" [(ngModel)]="job.contact" type="text" class="form-control" #contactVar = "ngModel">
    </div>

    

    </div>

    <div class="panel-footer">
   <button type="submit" class="btn btn-primary">Save</button>
  </div>

    </div>

    </form>
