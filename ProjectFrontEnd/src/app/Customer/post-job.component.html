<h4>{{message}}</h4>


<div *ngIf="isCustomer">

<form #postJobForm="ngForm" (ngSubmit)="postJob(job)">
    <div class="container">
        <div class="row">
       <div class="col-sm-12 col-sm-offset-0.5">
<div class = "panel panel-primary">
  <div class="panel-heading">
   <h3>Post a Job</h3>
  </div>

  <div class = "panel-body">
    <div class="form-group">
      <label for="trade">Trade</label>
      <input id="trade" name="trade" [(ngModel)]="job.trade" type="text" class="form-control" required minlength="4" pattern="^[A-Za-z -]+$" #tradeVar = "ngModel">
    </div>
    <div *ngIf="tradeVar.invalid && (tradeVar.dirty || tradeVar.touched)"
          class="alert alert-danger">
          <div *ngIf="tradeVar.errors.required">
            Trade is required.
          </div>
          <div *ngIf="tradeVar.errors.minlength">
            Has to be more than 4 characters.
          </div>
          <div *ngIf="tradeVar.errors.pattern">
              Only characters A-Z allowed.
            </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" name="description" [(ngModel)]="job.description" type="text" class="form-control" required minlength="20" #descriptionVar = "ngModel">
    </div>
    <div *ngIf="descriptionVar.invalid && (descriptionVar.dirty || descriptionVar.touched)"
          class="alert alert-danger">
          <div *ngIf="descriptionVar.errors.required">
            Description is required.
          </div>
          <div *ngIf="descriptionVar.errors.minlength">
            Has to be more than 20 characters.
          </div>
          </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" name="location" [(ngModel)]="job.location" type="text" class="form-control" #locationVar = "ngModel">
    </div>

     <div class="form-group">
      <label for="contact">Contact (Name-Number. Will only be seen by the workers who's request you accept.)</label>
      <input id="contact" name="contact" [(ngModel)]="job.contact" type="text" class="form-control" #contactVar = "ngModel">
    </div>

    

    </div>

    <div class="panel-footer">
   <button type="submit" class="btn btn-primary">Post <span class="glyphicon glyphicon-cloud-upload"></span></button>
  </div>

    </div>

    </div>
    </div>
    </div>

    </form>
