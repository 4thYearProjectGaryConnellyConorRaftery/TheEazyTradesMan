<h4>{{message}}</h4>

<div *ngIf="isWorker">
<div  *ngFor="let job of jobs">
<div *ngIf="job.complete == false ">
<div class="container">
 <div class="row">
<div class="col-sm-6">
<div class = "panel panel-primary">
  <div class="panel-heading">
   <h3>{{job.location}}</h3>
  </div>

  <div class = "panel-body">
     <!-- <h2>{{job.id}}</h2> -->
      <h3>Trade: </h3><h4>{{job.trade}}</h4>
      <h3>Description: </h3><h4>{{job.description}}</h4>
     <!-- <h3>Customer: </h3><h4>{{job.customer}}</h4> -->
      <h3>Posted on: </h3><h4>{{job.date}}</h4>
      <button type="button" class="btn btn-success" (click)="request(job)">Request <span class="glyphicon glyphicon-wrench"></span></button>
      <button type="button" class="btn btn-success" (click)="getMap(job)">View Map <span class="glyphicon glyphicon-map-marker"></span></button>
  </div>

</div>
</div>
</div>
</div>
</div>
</div>
</div>
