<form #postJobForm="ngForm" (ngSubmit)="update(worker)">
<div class = "panel panel-primary">
  <div class="panel-heading">
   <h3>Update Your Profile</h3>
  </div>

  <div class = "panel-body">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" name="firstName" [(ngModel)]="worker.firstName" type="text" class="form-control" #firstNameVar="ngModel">
    </div>

    <div class="form-group">
      <label for="secondName">Second Name</label>
      <input id="secondName" name="secondName" [(ngModel)]="worker.secondName" type="text" class="form-control" #secondNameVar="ngModel">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" name="address" [(ngModel)]="worker.address" type="text" class="form-control" #addressVar="ngModel">
    </div>

    <div class="form-group">
      <label for="trade">Trade</label>
      <input id="trade" name="trade" [(ngModel)]="worker.trade" type="text" class="form-control" #tradeVar="ngModel">
    </div>

     <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" name="phoneNumber" [(ngModel)]="worker.phoneNumber" type="text" class="form-control" #phoneNumberVar="ngModel">
    </div>

     <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" [(ngModel)]="worker.email" type="text" class="form-control" #emailVar="ngModel">
    </div>

    <div class="form-group">
      <label for="website">Website</label>
      <input id="website" name="website" [(ngModel)]="worker.website" type="text" class="form-control" #websiteVar="ngModel">
    </div>

    </div>

    <div class="panel-footer">
   <button type="submit" class="btn btn-primary">Update</button>
  </div>

    </div>

    </form>

    {{postJobForm.value | json}}
