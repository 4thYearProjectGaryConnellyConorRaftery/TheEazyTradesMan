<h4>{{message}}</h4>

<div *ngIf="isWorker">
<form #postJobForm="ngForm" (ngSubmit)="update(worker)">
<div class = "panel panel-primary">
  <div class="panel-heading">
   <h3>Update Your Profile <span class="glyphicon glyphicon-edit"></span></h3>
  </div>

  <div class = "panel-body">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" name="firstName" [(ngModel)]="worker.firstName" type="text" class="form-control" required pattern="^[A-Za-z -]+$" #firstNameVar="ngModel">
    </div>
    <div *ngIf="firstNameVar.invalid && (firstNameVar.dirty || firstNameVar.touched)"
          class="alert alert-danger">
          <div *ngIf="firstNameVar.errors.required">
            First name is required.
          </div>
          <div *ngIf="firstNameVar.errors.pattern">
            Only characters A-Z allowed.
          </div>
    </div>

    <div class="form-group">
      <label for="secondName">Second Name</label>
      <input id="secondName" name="secondName" [(ngModel)]="worker.secondName" type="text" class="form-control" #secondNameVar="ngModel">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" name="address" [(ngModel)]="worker.address" type="text" class="form-control" #addressVar="ngModel">
    </div>

    <div class="form-group">
      <label for="trade">Trade</label>
      <input id="trade" name="trade" [(ngModel)]="worker.trade" type="text" class="form-control" #tradeVar="ngModel">
    </div>

     <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" name="phoneNumber" [(ngModel)]="worker.phoneNumber" type="text" class="form-control" required pattern="[0-9]+" #phoneNumberVar="ngModel">
    </div>
    <div *ngIf="phoneNumberVar.invalid && (phoneNumberVar.dirty || phoneNumberVar.touched)"
          class="alert alert-danger">
          <div *ngIf="phoneNumberVar.errors.required">
            Phone number is required.
          </div>
          <div *ngIf="phoneNumberVar.errors.pattern">
            Only characters 0-9 allowed.
          </div>
    </div>

     <div class="form-group">
      <label for="email" class="control-label">Email</label>
      <input id="email" email name="email" [(ngModel)]="worker.email" type="text" class="form-control" required pattern="^^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #emailVar="ngModel">
    </div>
    <div *ngIf="emailVar.invalid && (emailVar.dirty || emailVar.touched)"
          class="alert alert-danger">
          <div *ngIf="emailVar.errors.required">
            Email is required.
          </div>
          <div *ngIf="emailVar.errors.pattern">
            Has to be a valid email address.
          </div>
    </div>


    <div class="form-group">
      <label for="website">Website</label>
      <input id="website" name="website" [(ngModel)]="worker.website" type="text" class="form-control" required pattern="^[a-z0-9._%+-]+\.[a-z0-9.-]+\.[a-z]{2,4}$" #websiteVar="ngModel">
    </div>
    <div *ngIf="websiteVar.invalid && (websiteVar.dirty || websiteVar.touched)"
          class="alert alert-danger">
          <div *ngIf="websiteVar.errors.required">
            Website is required.
          </div>
          <div *ngIf="websiteVar.errors.pattern">
            Has to be a valid website.
          </div>
    </div>

    </div>

    <div class="panel-footer">
   <button type="submit" class="btn btn-primary">Update <span class="glyphicon glyphicon-ok-sign"></span></button>
  </div>

    </div>

    </form>

  </div>

    <!--{{postJobForm.value | json}} -->
